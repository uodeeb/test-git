<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


  <title>Responsive Website</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <main id="container">
    <header id="head">
      <div id="logo" class="hd__cont">
        <!-- <img id="logo__img" src="/images/mobilerro-logo.png" alt="website-logo"> -->
      </div>
      <div id="nav" class="hd__cont">
        <nav id="navbar">
          <ul id="nav__list">
            <li class="nav__item">Home</li>
            <li class="nav__item">Buy</li>
            <li class="nav__item">Contact</li>
          </ul>
        </nav>
      </div>
      <div id="srch" class="hd__cont">
        <div id="srch__sym" class="srch__cont">
          <i class="fas fa-search"></i>
        </div>
        <div id="srch__input" class="srch__cont">
          <input type="search" name="srch" id="srch__bar">
        </div>
      </div>
    </header>
    <section id="promo"></section>
    <article id="main__area"></article>
    <footer id="foot">
      <p id="copy">&copy; All Copyrights Reserved@mobilerro.com</p>
    </footer>
  </main>
  <script src="/js/index.js"></script>
</body>
</html>
